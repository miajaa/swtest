name: Node.js CI with Coveralls

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Install nyc
        run: npm install nyc

      - name: Run tests and coverage
        run: npm test -- --coverage

      - name: Debug Coverage Directory
        run: |
          find . -name 'coverage'
          find . -name 'lcov-report'
          cat ./node_modules/lcov-parse/coverage/lcov-report/lcov.info

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./node_modules/lcov-parse/coverage/lcov-report/lcov.info
